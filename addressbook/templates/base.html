<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{% block title %}{% endblock %}</title>
</head>
<body id="{% block body_id %}{% endblock %}">
	{% block body %}
		<h1>{% block content_title %}{% endblock %}</h1>
		<div class="content">
			{% block content %}{% endblock %}
		</div>
	{% endblock %}
</body>
</html>
